<body class="flex items-center justify-center min-h-screen">
  <!-- Speed lines -->
  <div class="speed-line" style="top: 20%; width: 30vw; animation-delay: 0s;"></div>
  <div class="speed-line" style="top: 40%; width: 50vw; animation-delay: 0.3s;"></div>
  <div class="speed-line" style="top: 70%; width: 40vw; animation-delay: 0.7s;"></div>
  
  <!-- Login container -->
  <div class="relative w-full max-w-md mx-4">
    <div class="checkered-bg rounded-xl overflow-hidden shadow-2xl">
      <div class="bg-gradient-to-b from-black/80 to-gray-900/90 p-10 backdrop-blur-sm">
        <!-- Header -->
        <div class="flex flex-col items-center mb-10">
          <div class="flex items-center">
            <div class="h-1 w-12 bg-red-600 mr-2"></div>
            <h1 class="font-['Orbitron'] text-2xl font-bold text-white tracking-wider">FORMULA Wiki</h1>
            <div class="h-1 w-12 bg-red-600 ml-2"></div>
          </div>
          <p class="mt-2 text-gray-400 text-sm">PIT CREW ACCESS</p>
        </div>
        
        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-1">EMAIL</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email"
              class="input-glow w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none focus:border-red-500 transition duration-200" 
              placeholder="your@email.com"
              required
            />
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-red-500 text-xs mt-1">
              Enter a valid email.
            </div>
          </div>

          <div class="relative">
            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">PASSWORD</label>
            <input 
              [type]="passwordVisible ? 'text' : 'password'" 
              id="password" 
              formControlName="password"
              class="input-glow w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none focus:border-red-500 transition duration-200 pr-10" 
              placeholder="••••••••"
              required
            />
            <div class="absolute right-4 top-11 cursor-pointer" (click)="togglePasswordVisibility()">
              <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'" style="color: #aaa;"></i>
            </div>
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-red-500 text-xs mt-1">
              Password is required.
            </div>
          </div>

          <div class="pt-2">
            <button 
              type="submit" 
              [disabled]="loading"
              class="btn-racing w-full py-3 px-4 bg-gradient-to-r from-red-600 to-red-800 text-white font-medium rounded-md hover:from-red-700 hover:to-red-900 transition duration-300 shadow-lg"
            >
              <ng-container *ngIf="!loading">LOG IN</ng-container>
              <ng-container *ngIf="loading">
                <i class="fas fa-spinner fa-spin mr-2"></i> VALIDATING...
              </ng-container>
            </button>
          </div>
        </form>
        
        <!-- Footer -->
        <div class="mt-8 text-center">
          <a href="#" class="text-xs text-gray-500 hover:text-red-500 transition duration-200">FORGOT PASSWORD?</a>
        </div>
      </div>
    </div>
    
    <!-- Subtle racing line animation at bottom -->
    <div class="absolute -bottom-6 left-0 right-0 h-px bg-gradient-to-r from-transparent via-red-600/30 to-transparent"></div>
  </div>
</body>
