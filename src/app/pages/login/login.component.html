

<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Animated track lines -->
  <div class="track-line"></div>
  <div class="track-line"></div>
  <div class="track-line"></div>

  <!-- Tyre marks -->
  <div class="tyre-mark" style="top: 30%; left: 10%;"></div>
  <div class="tyre-mark" style="top: 70%; left: 30%;"></div>
  <div class="tyre-mark" style="top: 40%; left: 70%;"></div>

  <!-- Animated F1 car -->
  <div class="car-animation">
    <i class="fas fa-car-side text-4xl text-red-600" style="text-shadow: 0 0 10px rgba(225, 6, 0, 0.7);"></i>
  </div>

  <!-- Main login container -->
  <div class="w-full max-w-md mx-4 z-10">
    <div class="checkered-bg rounded-xl overflow-hidden shadow-2xl border border-gray-800 relative">
      <!-- Team stripes at bottom -->
      <div class="team-stripe"></div>

      <!-- Header with F1 logo -->
      <div class="bg-black py-6 px-8 text-center border-b border-gray-800 relative">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-red-600 via-blue-600 to-yellow-500"></div>
        <div class="flex justify-center mb-2">
            <img class="f1-logo w-16 h-16" viewBox="0 0 24 24" fill="none" src="/assets/FORMULA_WIKI_LOGO-removebg-preview.png" alt="">
        </div>
        <h1 class="text-3xl font-bold text-white">F1 WIKI</h1>
        <p class="text-gray-400 mt-1">Acesse a DataBase mais atualizada sobre F1</p>
      </div>

      <!-- Login form -->
      <div class="bg-gradient-to-b from-gray-900 to-black p-8">
        <form class="space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-user text-gray-500"></i>
              </div>
              <input type="text" id="username" name="username" [(ngModel)]="username" required
                class="input-field pl-10 w-full bg-transparent text-white py-3 focus:outline-none"
                placeholder="Digite seu Email">
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-500"></i>
              </div>
              <input type="password" id="password" name="password" [(ngModel)]="password" required
                class="input-field pl-10 w-full bg-transparent text-white py-3 focus:outline-none"
                placeholder="Digite Sua Senha">
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox"
                class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-600 rounded bg-gray-800">
              <label for="remember-me" class="ml-2 block text-sm text-gray-300">Lembrar-se de mim</label>
            </div>
          </div>

          <div>
            <button type="submit" 
            [disabled]="loading || !username || !password"
             class="login-btn w-full flex justify-center py-3 px-4 border border-transparent rounded-md font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                <i *ngIf="loading" class="fas fa-spinner fa-spin mr-2"></i>
                    {{ loading ? 'LOGGING IN...' : 'LOG IN' }}
                <i *ngIf="!loading" class="fas fa-chevron-right ml-2"></i>
            </button>
            <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2 text-center">
                  {{ errorMessage }}
            </div>

          </div>
        </form>

        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-700"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-gray-900 text-gray-400">Novo no F1 Wiki?</span>
            </div>
          </div>

          <div class="mt-4">
            <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-700 rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" (click)="navigateToSignup()">CREATE ACCOUNT</button>
            <button class="pt-6 w-full  font-medium text-red-500 hover:text-red-400 align-middle justify-center" (click)="navigateToHome()">Permanecer desconectado?</button>
          </div>
          
        </div>
      </div>

      <!-- Footer with team colors -->
      <div class="bg-black py-3 px-6 flex justify-between">
        <div class="h-1 w-1/5 bg-[#006F62]"></div>
        <div class="h-1 w-1/5 bg-[#DC0000]"></div>
        <div class="h-1 w-1/5 bg-[#0600EF]"></div>
        <div class="h-1 w-1/5 bg-[#FF8700]"></div>
        <div class="h-1 w-1/5 bg-[#F596C8]"></div>
      </div>
    </div>
  </div>
</div>
