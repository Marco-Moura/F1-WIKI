<body class="flex items-center justify-center min-h-screen">
    <!-- Speed lines -->
    <div class="speed-line" style="top: 20%; width: 30vw; animation-delay: 0s;"></div>
    <div class="speed-line" style="top: 40%; width: 50vw; animation-delay: 0.3s;"></div>
    <div class="speed-line" style="top: 70%; width: 40vw; animation-delay: 0.7s;"></div>
    
    <!-- Signup container -->
    <div class="relative w-full max-w-md mx-4">
        <div class="checkered-bg rounded-xl overflow-hidden shadow-2xl">
            <div class="bg-gradient-to-b from-black/80 to-gray-900/90 p-10 backdrop-blur-sm">
                <!-- Header -->
                <div class="flex flex-col items-center mb-10">
                    <div class="flex items-center">
                        <div class="h-1 w-12 bg-red-600 mr-2"></div>
                        <h1 class="font-['Orbitron'] text-2xl font-bold text-white tracking-wider">FORMULA WIKI</h1>
                        <div class="h-1 w-12 bg-red-600 ml-2"></div>
                    </div>
                    <p class="mt-2 text-gray-400 text-sm">CREATE YOUR ACCOUNT</p>
                </div>
                
                <!-- Form -->
                <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="space-y-5">
                    <div>
                        <label for="fullname" class="block text-sm font-medium text-gray-300 mb-1">FULL NAME</label>
                        <input
                            type="text"
                            id="fullname"
                            formControlName="fullname"
                            class="input-glow w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none focus:border-red-500 transition duration-200"
                            placeholder="Lewis Hamilton"
                            required
                        />
                        <div *ngIf="signupForm.get('fullname')?.invalid && (signupForm.get('fullname')?.dirty || signupForm.get('fullname')?.touched)" class="text-red-500 text-xs mt-1">
                            Full name is required.
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">EMAIL</label>
                        <input
                            type="email"
                            id="email"
                            formControlName="email"
                            class="input-glow w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none focus:border-red-500 transition duration-200"
                            placeholder="your@email.com"
                            required
                        />
                        <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)" class="text-red-500 text-xs mt-1">
                            Please enter a valid email.
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">PASSWORD</label>
                        <input
                            type="password"
                            id="password"
                            formControlName="password"
                            class="input-glow w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none focus:border-red-500 transition duration-200"
                            placeholder="••••••••"
                            required
                        />
                        <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)" class="text-red-500 text-xs mt-1">
                            Password is required (min 6 characters).
                        </div>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-1">CONFIRM PASSWORD</label>
                        <input
                            type="password"
                            id="confirmPassword"
                            formControlName="confirmPassword"
                            class="input-glow w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none focus:border-red-500 transition duration-200"
                            placeholder="••••••••"
                            required
                        />
                        <div *ngIf="signupForm.hasError('passwordMismatch') && (signupForm.get('confirmPassword')?.dirty || signupForm.get('confirmPassword')?.touched)" class="text-red-500 text-xs mt-1">
                            Passwords must match.
                        </div>
                    </div>

                    <div class="pt-2">
                        <button
                            type="submit"
                            [disabled]="signupForm.invalid || loading"
                            class="btn-racing w-full py-3 px-4 bg-gradient-to-r from-red-600 to-red-800 text-white font-medium rounded-md hover:from-red-700 hover:to-red-900 transition duration-300 shadow-lg"
                        >
                            <ng-container *ngIf="!loading">SIGN UP</ng-container>
                            <ng-container *ngIf="loading">
                                <i class="fas fa-spinner fa-spin mr-2"></i> SIGNING UP...
                            </ng-container>
                        </button>
                    </div>
                </form>
                
                <!-- Footer -->
                <div class="mt-6 text-center">
                    <p class="text-xs text-gray-500">
                        Already have an account? 
                        <a href="#" class="text-red-500 hover:text-red-400 transition duration-200">Log in</a>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Subtle racing line animation at bottom -->
        <div class="absolute -bottom-6 left-0 right-0 h-px bg-gradient-to-r from-transparent via-red-600/30 to-transparent"></div>
    </div>
</body>
