<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Animated track lines -->
  <div class="track-line"></div>
  <div class="track-line"></div>
  <div class="track-line"></div>

  <!-- Tyre marks -->
  <div class="tyre-mark" style="top: 30%; left: 10%;"></div>
  <div class="tyre-mark" style="top: 70%; left: 30%;"></div>
  <div class="tyre-mark" style="top: 40%; left: 70%;"></div>

  <!-- Animated F1 car -->
  <div class="car-animation">
    <i
      class="fas fa-car-side text-4xl text-red-600"
      style="text-shadow: 0 0 10px rgba(225, 6, 0, 0.7)"
    ></i>
  </div>

  <!-- Main signup container -->
  <div class="w-full max-w-md mx-4 z-10">
    <div class="checkered-bg rounded-xl overflow-hidden shadow-2xl border border-gray-800 relative">
      <!-- Team stripes at bottom -->
      <div class="team-stripe"></div>

      <!-- Header with F1 logo -->
      <div class="bg-black py-6 px-8 text-center border-b border-gray-800 relative">
        <div
          class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-red-600 via-blue-600 to-yellow-500"
        ></div>
        <div class="flex justify-center mb-2">
          <img class="f1-logo w-16 h-16" src="/assets/FORMULA_WIKI_LOGO-removebg-preview.png" alt="F1 Logo" />
        </div>
        <h1 class="text-3xl font-bold text-white">F1 WIKI</h1>
        <p class="text-gray-400 mt-1">Join the ultimate Formula 1 community</p>
      </div>

      <!-- Signup form -->
      <div class="bg-gradient-to-b from-gray-900 to-black p-8">
        <form
          [formGroup]="signupForm"
          (ngSubmit)="onSubmit()"
          class="space-y-5"
          novalidate
        >
          <!-- Full Name -->
          <div>
            <label for="fullname" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-id-card text-gray-500"></i>
              </div>
              <input
                type="text"
                id="fullname"
                formControlName="fullname"
                class="input-field pl-10 w-full bg-transparent text-white py-3 focus:outline-none"
                placeholder="Your full name"
              />
            </div>
            <div *ngIf="signupForm.controls['fullname'].invalid && (signupForm.controls['fullname'].dirty || signupForm.controls['fullname'].touched)" class="text-red-500 text-xs mt-1">
              Full name is required.
            </div>
          </div>

          <!-- Username -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-user text-gray-500"></i>
              </div>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="input-field pl-10 w-full bg-transparent text-white py-3 focus:outline-none"
                placeholder="Choose a username"
              />
            </div>
            <div *ngIf="signupForm.controls['username'].invalid && (signupForm.controls['username'].dirty || signupForm.controls['username'].touched)" class="text-red-500 text-xs mt-1">
              Username is required.
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-500"></i>
              </div>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="input-field pl-10 w-full bg-transparent text-white py-3 focus:outline-none"
                placeholder="Your email address"
              />
            </div>
            <div *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)" class="text-red-500 text-xs mt-1">
              Enter a valid email.
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-500"></i>
              </div>
              <input
                [type]="passwordVisible ? 'text' : 'password'"
                id="password"
                formControlName="password"
                class="input-field pl-10 w-full bg-transparent text-white py-3 focus:outline-none pr-10"
                placeholder="Create a password"
                (input)="checkPasswordStrength()"
              />
              <div class="password-toggle pr-3 cursor-pointer" (click)="togglePassword('password')">
                <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
              </div>
            </div>
            <div class="flex mt-1 space-x-1">
              <div id="strength-1" class="password-strength w-1/4 bg-gray-700 rounded" [ngClass]="strengthBarClasses[0]"></div>
              <div id="strength-2" class="password-strength w-1/4 bg-gray-700 rounded" [ngClass]="strengthBarClasses[1]"></div>
              <div id="strength-3" class="password-strength w-1/4 bg-gray-700 rounded" [ngClass]="strengthBarClasses[2]"></div>
              <div id="strength-4" class="password-strength w-1/4 bg-gray-700 rounded" [ngClass]="strengthBarClasses[3]"></div>
            </div>
          </div>

          <!-- Confirm Password -->
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-500"></i>
              </div>
              <input
                [type]="confirmPasswordVisible ? 'text' : 'password'"
                id="confirm-password"
                formControlName="confirmPassword"
                class="input-field pl-10 w-full bg-transparent text-white py-3 focus:outline-none pr-10"
                placeholder="Confirm your password"
              />
              <div class="password-toggle pr-3 cursor-pointer" (click)="togglePassword('confirmPassword')">
                <i class="fas" [ngClass]="confirmPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
              </div>
            </div>
          </div>

          <!-- Terms -->
          <div class="flex items-center">
            <input
              id="terms"
              type="checkbox"
              formControlName="terms"
              class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-600 rounded bg-gray-800"
            />
            <label for="terms" class="ml-2 block text-sm text-gray-300">
              I agree to the
              <a href="#" class="text-red-500 hover:text-red-400">Terms of Service</a>
              and
              <a href="#" class="text-red-500 hover:text-red-400">Privacy Policy</a>
            </label>
          </div>

          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              class="signup-btn w-full flex justify-center py-3 px-4 border border-transparent rounded-md font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
              [disabled]="loading"
            >
              <ng-container *ngIf="!loading">
                SIGN UP <i class="fas fa-flag-checkered ml-2"></i>
              </ng-container>
              <ng-container *ngIf="loading">
                <i class="fas fa-spinner fa-spin mr-2"></i> CREATING ACCOUNT...
              </ng-container>
            </button>
          </div>
        </form>

        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-700"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-gray-900 text-gray-400">Already have an account?</span>
            </div>
          </div>

          <div class="mt-4">
            <button
              class="w-full inline-flex justify-center py-2 px-4 border border-gray-700 rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
              (click)="navigateToLogin()"
            >
              LOG IN INSTEAD
            </button>
          </div>
        </div>
      </div>

      <!-- Footer with team colors -->
      <div class="bg-black py-3 px-6 flex justify-between">
        <div class="h-1 w-1/5 bg-[#006F62]"></div>
        <div class="h-1 w-1/5 bg-[#DC0000]"></div>
        <div class="h-1 w-1/5 bg-[#0600EF]"></div>
        <div class="h-1 w-1/5 bg-[#FF8700]"></div>
        <div class="h-1 w-1/5 bg-[#F596C8]"></div>
      </div>
    </div>
  </div>
</div>
